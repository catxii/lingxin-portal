		<script type="text/javascript">
            window.onload=function(){
            	var oMapInfo=document.getElementById("map_info");
            	var oMapBut=document.getElementById("MapInfoTab");
			   	var oMapShow=document.getElementById("map_show");
			   	var oMapInfoCon=document.getElementById("MapInfoCon");
			   	var oIcon=oMapBut.getElementsByTagName("span")[0];

			   	oMapBut.onclick=function(){
			   		if(oMapInfoCon.style.display=="block"){
				   		oMapInfoCon.style.display="none";
				   		oMapShow.style.marginLeft="0px";			   		
				   	    oMapInfo.style.width="0px";
				   	    oMapBut.style.left="0px";
				   	    oIcon.className="fa fa-angle-right";
			   	   }else{
			   	   	    oMapInfoCon.style.display="block";
				   		oMapShow.style.marginLeft="369px";			   		
				   	    oMapInfo.style.width="382px";
				   	    oMapBut.style.left="381px";
				   	    oIcon.className="fa fa-angle-left";
			   	   }
			   		
			   		
			   	}
			  
			   	
            }

		</script>
